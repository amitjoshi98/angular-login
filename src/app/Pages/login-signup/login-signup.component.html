<div class="container">
    <h1 class="h3 mb-3 font-weight-normal">Welcome to Our Page</h1>
    <!-- Registration Form -->
    <div class="text-center">
        <form *ngIf="activeForm === 'register'" class="form-signin">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" name="name" [(ngModel)]="registerObj.name" placeholder="Your Name" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" name="email" [(ngModel)]="registerObj.email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" [(ngModel)]="registerObj.password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" (click)="registerForm()" class="btn btn-lg btn-primary btn-block">Register</button>
            <p (click)="toggleForm('login')">Already have account ? <span>Login</span></p>
        </form>
    </div>

    <!-- Login Form -->
    <div class="text-center">
        <form *ngIf="activeForm === 'login'" class="form-signin">
            <h2>Login</h2>            
            <div class="form-group">
                <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" (click)="loginForm()" class="btn btn-lg btn-primary btn-block">Login</button>
            <p (click)="toggleForm('register')">Dont have account ? <span>Register</span></p>
        </form>
    </div>
</div>
